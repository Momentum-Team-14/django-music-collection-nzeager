{% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>

    <!-- below is a placeholder, which is specified in base.html -->

    {% endblock content %}
